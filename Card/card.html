<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon">
                </i>
                <div class="card-icons">
                    <i class="icon-love"></i>
                    <i class="icon-dot"></i>
                </div>
            </div>    
            <div class="card-body">
                <div class="user-img">
                    <img src="Doris.jpg" alt="user image">

                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>

                <h2 class="user-name">Owoeye Oladotun Doris</h2>
                <h4 class="job-title">Frontend Developer</h4>
                <p class="description">Learner @Stutern</p>
                <button class="hire-btn">Hire Me</button>
            </div>
                    
            <hr>
            
            <div class="card-footer">
                <div class="platforms">
                    <div class="social">
                        <div class="icon-container linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container twitter">
                            <i class="fa-brands fa-twitter-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container instagram">
                            <i class="fa-brands fa-instagram-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
